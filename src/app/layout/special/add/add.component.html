<el-button type='success' (click)='handleBack()'>返回</el-button>
<el-form [formGroup]='taskFrm' label-width='160px' [show-message]='true'>
  <el-form-item label='任务名称' [error]='messageCtrl("taskName")' [required]='true'>
  	<el-input formGroupName='taskName' placeholder='请输入任务名称'></el-input>
  </el-form-item>
  <el-form-item label='数据采集起止时间'>
  	<div el-row>
  		<div el-col span='9'>
  		  <el-form-item [error]='messageCtrl("dataCollectStartDate")'>
  		    <el-date-picker formGroupName='dataCollectStartDate' placeholder='起始时间' (clear-click)='handleClearStart($event)'></el-date-picker>
  		  </el-form-item>
  		</div>
  		<div el-col span='2'>至</div>
  		<div el-col span='9'>
  		  <el-form-item [error]='messageCtrl("dataCollectEndDate")'>
  		    <el-date-picker formGroupName='dataCollectEndDate' placeholder='结束时间' (clear-click)='handleClearEnd($event)'></el-date-picker>
  		  </el-form-item>
  		</div>
  	</div>
  </el-form-item>
  <el-form-item label='监测企业组' [required]='true'>
  	 <el-select placeholder='请选择企业组' [model]='comGroupId' [clearable]='true' formGroupName='comGroupId'>
  	 	<el-option *ngFor='let item of groupList'
  	 	           [label]='item.groupName'
  	 	           [value]='item.id'></el-option>
  	 </el-select>
  </el-form-item>
  <el-form-item label='监测平台' [required]='true'>
  	<el-select placeholder='请选择监测平台' [model]='platCd' [multiple]='true'  formGroupName='platCd'>
  	 	<el-option *ngFor='let item of plateList'
  	 	           [label]='item.platName'
  	 	           [value]='item.platCd'></el-option>
  	 </el-select>
  </el-form-item>
  <el-form-item label='关键词名称' [required]='true'>
  	<el-select placeholder='请选择关键词名称' [model]='kwNameId' [multiple]='true' formGroupName='kwNameId'>
  	 	<el-option *ngFor='let item of keywordList'
  	 	           [label]='item.kwName'
  	 	           [value]='item.kwNameId'></el-option>
  	 </el-select>
  </el-form-item>
  <el-form-item label='附件'></el-form-item>
  <el-form-item label='数据文件'></el-form-item>
</el-form>
<el-button type='success' (click)='handleSubmit()'>提交</el-button>
