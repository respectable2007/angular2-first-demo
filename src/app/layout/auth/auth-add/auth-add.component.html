<div class="el-content">
  <div class="el-content-header">
    <el-button class='el-back' type="primary" (click)='handleBack()'>返回</el-button>
  </div>
<el-form [formGroup]="roleFrm" label-width="150px" [show-message]="true" class='authFrm'>

  <el-form-item label="角色名称" [required]="true"
    [status]="statusCtrl('roleName')" [error]="messageCtrl('roleName')">
    <el-input formControlName="roleName" style='width:500px' placeholder='请输入角色名称'></el-input>
  </el-form-item>

  <el-form-item label="权限授权" [required]="true">
    <el-tree [model]="treeList" [show-checkbox]="true" #tree></el-tree>
    <span class='el-form-item__error ng-star-inserted' *ngIf='showError'>请至少选择一个权限菜单</span>
  </el-form-item>
  
  <el-form-item>
    <el-button type="primary" (click)="submit()">保存</el-button>
  </el-form-item>
  
</el-form>
