<div class="container">
    <h1>滨江工商局</h1>
    <form #loginFrm='ngForm' (ngSubmit)='submit()'>
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" class="form-control" id="username" 
               [(ngModel)]="model.username" #name='ngModel' name='username'
               required minlength="4" maxlength="10">
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
             class="alert">
             <div *ngIf='username.errors.required'>
             	用户名不可为空
             </div>
             <div *ngIf='username.errors.minlength'>
             	用户名位数不小于4
             </div>
             <div *ngIf='username.errors.maxlength'>
             	用户名位数不超过10
             </div>
        </div>
      </div>
     
      <div class="form-group">
        <label for="alterEgo">密码</label>
        <input type="password" class="form-control" id="alterEgo" [(ngModel)]='model.password' name='password' #password='ngModel'
               required minlength="8" maxlength="16">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
             class="alert">
             <div *ngIf='password.errors.required'>
             	密码不可为空
             </div>
             <div *ngIf='password.errors.minlength'>
             	密码位数不小于8
             </div>
             <div *ngIf='password.errors.maxlength'>
             	密码位数不超过16
             </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!loginFrm.form.valid">登录</button>
    </form>
</div>
